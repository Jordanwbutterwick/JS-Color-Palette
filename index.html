<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>jQuery</title>
  </head>
  <body>
    <head></head>
    <main>
      <div class="content">
        <h1>Colour Palette Generator</h1>
        <h3>Jordan Butterwick</h3>
        <form>
          <div class="luminosity-box">
            <select name="luminosity" id="bar">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
          <br /><br />
          <div class="hue">
            <select name="hue" id="bar">
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
            </select>
          </div>
          <div class="slider-box">
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="count"
              name="count"
            />
            <br />
            <label for="count">Number of squares</label>
            <p>Value: <span id="value"></span></p>
          </div>
          <br />
          <input type="submit" id="submit" />
        </form>
      </div>
      <div class="colours" id="colorBox"></div>
    </main>
    <script src="./randomColor-master/randomColor.js"></script>
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
